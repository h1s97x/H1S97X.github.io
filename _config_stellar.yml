# Stellar 主题配置文件
# 详细配置说明请查看 Wiki 文档：.qoder/repowiki/zh/content/主题定制/Stellar配置指南.md
# 在线文档：https://xaoxuu.com/wiki/stellar/

######## Sidebar ########
logo:
  avatar: '[{config.avatar}](/about/)'
  title: '[{config.title}](/)' 
  subtitle: '{config.subtitle}'

menubar:
  columns: 4
  items:
    - id: post
      theme: '#1BCDFC'
      icon: solar:documents-bold-duotone
      title: 博客
      url: /blog/
    - id: notes
      theme: '#1BCDFC'
      icon: solar:notebook-bold-duotone
      title: 笔记
      url: /notes/
    - id: music
      theme: '#FF9800'
      icon: solar:music-note-bold-duotone
      title: 音乐
      url: /music/
    - id: about
      theme: '#F44336'
      icon: solar:user-bold-duotone
      title: 关于
      url: /about/


######## Main ########
site_tree:
  home:
    leftbar: welcome, recent
    rightbar: toc
  index_blog:
    base_dir: blog
    menu_id: post
    leftbar: welcome, recent
    rightbar: toc
    nav_tabs:
      '最新发布': /
      '技术开发': /categories/tech-development/
      '系统运维': /categories/system-operations/
      '游戏世界': /categories/gaming-world/
      '学术学习': /categories/academic-learning/
      '个人随笔': /categories/personal-essays/
      '软件工具': /categories/software-tools/
  index_topic:
    base_dir: topic
    menu_id: post
  index_wiki:
    base_dir: wiki
    menu_id: wiki
    leftbar: related, recent
    rightbar: null
    nav_tabs: {}
  post:
    menu_id: post
    leftbar: related, recent, timeline
    rightbar: ghrepo, toc
  topic:
    menu_id: post
  wiki:
    menu_id: wiki
    leftbar: tree, related, recent
    rightbar: ghrepo, toc
  notebooks:
    base_dir: notebooks
    menu_id: notebooks
    leftbar: recent
    rightbar: null
  notes:
    menu_id: notebooks
    leftbar: tagtree, recent
    rightbar: null
  note:
    leftbar: tagtree, recent
    rightbar: toc
  author: 
    base_dir: author
    menu_id: post
    leftbar: recent, timeline
    rightbar: timeline
  error_page:
    menu_id: post
    '404': '/404.html'
    leftbar: recent, timeline
    rightbar: timeline
  page:
    leftbar: recent
    rightbar: toc


######## Notebook ########
notebook:
  auto_excerpt: 128
  tagcons:
    '': solar:hashtag-square-bold
  per_page: null
  order_by: -updated
  license: false
  share: false


######## Article ########
article:
  type: tech
  indent: false
  cover_ratio: 2
  banner_ratio: 2.5
  auto_banner: false
  auto_excerpt: 128
  category_color:
    '探索号': '#f44336'
  license: '本文采用 [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/) 许可协议，转载请注明出处。'
  share: [wechat, weibo, email, link]
  related_posts:
    enable: false
    max_count: 5

######## Search ########
search:
  service: local_search
  local_search:
    field: all
    path: /search.json
    content: true
    skip_search:
      - /music/
      - /about/
  algolia_search:
    appId: 
    apiKey: 
    indexName: 
    js: https://gcore.jsdelivr.net/algoliasearch/3/algoliasearch.min.js


######## Comments ########
comments:
  service: giscus
  comment_title: 快来参与讨论吧~
  lazyload: true
  custom_css: ''
  beaudar:
    repo: xxx/xxx
    issue-term: pathname
    issue-number:
    theme: preferred-color-scheme
    label:
    input-position: top
    comment-order: desc
    keep-theme: false
    loading: false
    branch: main
  utterances:
    repo: xxx/xxx
    issue-term: pathname
    issue-number:
    theme: preferred-color-scheme
    label:
  giscus:
    src: https://giscus.app/client.js
    data-repo: h1s97x/H1S97X.github.io
    data-repo-id: R_kgDOJq3IOw
    data-category: Announcements
    data-category-id: DIC_kwDOJq3IO84C0cUU
    data-mapping: pathname
    data-strict: 0
    data-reactions-enabled: 1
    data-emit-metadata: 0
    data-input-position: top # top, bottom
    data-theme: preferred_color_scheme
    data-lang: zh-CN
    data-loading: lazy # lazy
    crossorigin: anonymous

  twikoo:
    js: https://gcore.jsdelivr.net/npm/twikoo@1.6/dist/twikoo.all.min.js
    envId: https://xxx
  waline:
    js: https://gcore.jsdelivr.net/npm/@waline/client@3.1/dist/waline.js
    css: https://gcore.jsdelivr.net/npm/@waline/client@3.1/dist/waline.css
    meta_css: https://gcore.jsdelivr.net/npm/@waline/client@3.1/dist/waline-meta.css
    serverURL: https://waline.vercel.app
    commentCount: true
    pageview: false
  artalk:
    css: https://unpkg.com/artalk@2.9/dist/artalk.css
    js: https://unpkg.com/artalk@2.9/dist/artalk.js
    server: ''
    site: ''
    darkMode: auto
    fancybox: true


######## Footer ########
