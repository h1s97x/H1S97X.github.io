<p>中心思想：将3<em>3看作是4个2</em>2的拼图块<br>具体步骤：<br>1.给每个图块编号，如下图所示<br><img src="https://raw.githubusercontent.com/h1s97x/picture/main/Doc/%E6%8B%BC%E5%9B%BE1.png" alt="拼图1"><br>2.将一号拼图块移动到左上角，位置（1，1）<br><img src="https://raw.githubusercontent.com/h1s97x/picture/main/Doc/%E6%8B%BC%E5%9B%BE2.png" alt="拼图2"><br>3.将三号拼图块移动到二号拼图块下方或者右边，然后归位，二号拼图块移动到（1，2）位置，三号拼图块移动到（1，3）位置<br><img src="https://raw.githubusercontent.com/h1s97x/picture/main/Doc/%E6%8B%BC%E5%9B%BE3.png" alt="拼图3"></p>
<p>4.将七号拼图块移动到四号拼图块的左边，最后逆时针移动归位，四号拼图块移动到（2，1）位置，七号拼图块移动到（3，1）位置<br><img src="https://raw.githubusercontent.com/h1s97x/picture/main/Doc/%E6%8B%BC%E5%9B%BE4.png" alt="拼图4"><br>5.成功<br><img src="https://raw.githubusercontent.com/h1s97x/picture/main/Doc/%E6%8B%BC%E5%9B%BE5.png" alt="拼图5"></p>
<blockquote>
