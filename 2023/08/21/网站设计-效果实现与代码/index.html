<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">什么是图片懒加载</span><br><span class="line">当访问一个页面的时候，先把img元素或是其他元素的背景图片路径替换成一张大小为1*1px图片的路径（这样就只需请求一次），当图片出现在浏览器的可视区域内时，才设置图片真正的路径，让图片显示出来。这就是图片懒加载。</span><br><span class="line"></span><br><span class="line">通俗一点：</span><br><span class="line">1、就是创建一个自定义属性data-src存放真正需要显示的图片路径，而img自带的src放一张大小为1 * 1px的图片路径。</span><br><span class="line">2、当页面滚动直至此图片出现在可视区域时，用js取到该图片的data-src的值赋给src。</span><br><span class="line">ps：自定义属性可以取任何名字</span><br><span class="line"></span><br><span class="line">需要了解的问题</span><br><span class="line">1、如何加载图片？</span><br><span class="line">2、如何判断一个元素出现在视野中？</span><br><span class="line"></span><br><span class="line">solution1: 如何加载图片</span><br><span class="line">**只需要把data-src中的地址放到src的里面就好了**</span><br><span class="line">code:</span><br><span class="line"></span><br><span class="line">function loadImg($img)&#123;</span><br><span class="line">//.attr(值)</span><br><span class="line">//.attr(属性名称,值)</span><br><span class="line">$img.attr(&#x27;src&#x27;, $img.attr(&#x27;data-src&#x27;)) //把data-src的值 赋值给src</span><br><span class="line">$img.attr(&#x27;data-isLoaded&#x27;, 1) //已加载过的图片做标记</span><br><span class="line">&#125;</span><br><span class="line">solution2:如何判断一个元素出现在视野中？</span><br><span class="line">**元素相对顶点的距离(文字) &lt;= 窗口高度 + 滚动的距离**</span><br><span class="line">代码：</span><br><span class="line"></span><br><span class="line">function isShow($node)&#123;</span><br><span class="line">return $node.offset().top &lt;= $(window).height() + $(window).scrollTop()</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<figure class="highlight css"><figcaption><span>data-*属性</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">data-*</span><br><span class="line">data-* 全局属性 是一类被称为自定义数据属性的属性，它赋予我们在所有 <span class="selector-tag">HTML</span> 元素上嵌入自定义数据属性的能力，并可以通过脚本在 <span class="selector-tag">HTML</span> 与 DOM 表现之间进行专有数据的交换。</span><br></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
