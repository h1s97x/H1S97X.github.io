ss="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br></pre></td><td class="code"><pre><span class="line">// ==UserScript==</span><br><span class="line">// @name         SDU自动评教脚本</span><br><span class="line">// @namespace</span><br><span class="line">// @version      0.1</span><br><span class="line">// @description  SDU 期末评教 自动评教</span><br><span class="line">// @author       QAUCodingDog_zxg</span><br><span class="line">// @match        https://bkzhjx.wh.sdu.edu.cn/jsxsd/xspj/xspj_list.do?*</span><br><span class="line">// @match        https://bkzhjx.wh.sdu.edu.cn/jsxsd/xspj/xspj_edit.do?*</span><br><span class="line">// @grant        none</span><br><span class="line">// ==/UserScript==</span><br><span class="line"></span><br><span class="line">// 首先我们声明一个变量 用来记录选课网址的第一页的网址</span><br><span class="line">// 由于每个学期都会有不同 我们只截取网址的一部分进行判断</span><br><span class="line">var mainPage = &quot;https://bkzhjx.wh.sdu.edu.cn/jsxsd/xspj/xspj_list.do?&quot;;</span><br><span class="line">var evaluationMainPage = &quot;https://bkzhjx.wh.sdu.edu.cn/jsxsd/xspj/xspj_edit.do?&quot;;</span><br><span class="line">// 然后我们获取当前页的网址 判断是否和第一页的网址匹配</span><br><span class="line">var url = location.pathname;</span><br><span class="line"></span><br><span class="line">// 绘制窗口</span><br><span class="line">if (mainPage.indexOf(url) != -1) &#123;</span><br><span class="line">    // 主题</span><br><span class="line">    var style_btn = &#x27;float:right;background:rgba(228,228,228,0.4); cursor:pointer; margin:0px 1px 0px 0px; padding:0px 3px;color:black; border:2px ridge black;border:2px groove black;&#x27;;</span><br><span class="line">    var style_win_top = &#x27;z-index:998; padding:6px 10px 8px 15px;background-color:lightGrey;position:fixed;left:5px;top:5px;border:1px solid grey; &#x27;;</span><br><span class="line">    var style_win_buttom = &#x27;z-index:998; padding:6px 10px 8px 15px;background-color:lightGrey;position:fixed;right:5px;bottom:5px;border:1px solid grey;  &#x27;;</span><br><span class="line"></span><br><span class="line">    // 开始绘制</span><br><span class="line">    var newDiv = document.createElement(&quot;div&quot;);</span><br><span class="line">    newDiv.id = &quot;controlWindow&quot;;</span><br><span class="line">    newDiv.align = &quot;left&quot;;</span><br><span class="line">    document.body.appendChild(newDiv);</span><br><span class="line">    GM_addStyle(&quot;#controlWindow&#123;&quot; + style_win_top + &quot; &#125;&quot;);</span><br><span class="line">    var table = document.createElement(&quot;table&quot;);</span><br><span class="line">    newDiv.appendChild(table);</span><br><span class="line">    var th = document.createElement(&quot;th&quot;);</span><br><span class="line">    th.id = &quot;headTd&quot;;</span><br><span class="line">    var thDiv = document.createElement(&quot;span&quot;);</span><br><span class="line">    thDiv.id = &quot;thDiv&quot;;</span><br><span class="line">    thDiv.innerHTML = &quot;SDU Evaluator&quot;;</span><br><span class="line">    GM_addStyle(&quot;#thDiv&#123;color:red;font-size: 12pt;&#125;&quot;);</span><br><span class="line">    th.appendChild(thDiv);</span><br><span class="line">    table.appendChild(th);</span><br><span class="line">    var tr = document.createElement(&quot;tr&quot;);</span><br><span class="line">    table.appendChild(tr);</span><br><span class="line">    var tr2= document.createElement(&quot;tr&quot;);</span><br><span class="line">    table.appendChild(tr2);</span><br><span class="line">    var td = document.createElement(&quot;td&quot;);</span><br><span class="line">    td.id = &quot;footTd&quot;;</span><br><span class="line">    var td2 = document.createElement(&quot;td&quot;);</span><br><span class="line">    td2.id = &quot;footTd2&quot;;</span><br><span class="line">    tr.appendChild(td);</span><br><span class="line">    tr2.appendChild(td2);</span><br><span class="line">    var close = document.createElement(&quot;span&quot;);</span><br><span class="line">    close.id = &quot;close&quot;;</span><br><span class="line">    close.innerHTML = &quot;关闭弹窗&quot;;</span><br><span class="line">    close.addEventListener(&quot;click&quot;, function () &#123;document.body.removeChild(document.getElementById(&quot;controlWindow&quot;));&#125;, false);</span><br><span class="line">    td.appendChild(close);</span><br><span class="line">    GM_addStyle(&quot;#close&#123;&quot; + style_btn + &quot;&#125;&quot;);</span><br><span class="line"></span><br><span class="line">    var score = document.createElement(&quot;span&quot;);</span><br><span class="line">    score.id = &quot;score&quot;;</span><br><span class="line">    score.innerHTML = &quot;开始评教&quot;;</span><br><span class="line">    score.addEventListener(&quot;click&quot;, StartEvaluate);</span><br><span class="line">    td.appendChild(score);</span><br><span class="line">    GM_addStyle(&quot;#score&#123;&quot; + style_btn + &quot;&#125;&quot;);</span><br><span class="line">    var star = document.createElement(&quot;span&quot;);</span><br><span class="line">    star.id = &quot;star&quot;;</span><br><span class="line">    star.innerHTML = &quot;联系作者&quot;;</span><br><span class="line">    star.addEventListener(&quot;click&quot;, function () &#123;window.open(&quot;mailto:codingdogzxg@gmail.com&quot;, &quot;_blank&quot;);&#125;);</span><br><span class="line">    td2.appendChild(star);</span><br><span class="line">    GM_addStyle(&quot;#star&#123;&quot; + style_btn + &quot;&#125;&quot;);</span><br><span class="line">    var open = document.createElement(&quot;span&quot;);</span><br><span class="line">    open.id = &quot;open&quot;;</span><br><span class="line">    open.innerHTML = &quot;项目地址&quot;;</span><br><span class="line">    open.addEventListener(&quot;click&quot;, function () &#123;window.open(&quot;https://github.com/CodingDogzxg/QAUAutoEvaluater&quot;, &quot;_blank&quot;);&#125;);</span><br><span class="line">    td2.appendChild(open);</span><br><span class="line">    GM_addStyle(&quot;#open&#123;&quot; + style_btn + &quot;&#125;&quot;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function StartEvaluate()&#123;</span><br><span class="line">// 进行判断 如果mainpage是url的一部分</span><br><span class="line">// 也就是说 如果当前页是第一页 就执行代码</span><br><span class="line">if(url.indexOf(mainPage) != -1) &#123;</span><br><span class="line">    var tableBox = document.getElementsById(&quot;dataList&quot;);</span><br><span class="line">    var tableList = tableBox.getElementsByTagName(&quot;a&quot;);</span><br><span class="line"></span><br><span class="line">    var pageList = [];</span><br><span class="line">    // 需要循环b列表的长度次 然后把取出的a标签放入pagelist列表</span><br><span class="line">    for(var i=0;i&lt;tableList.length;i++)&#123;</span><br><span class="line">        pageList.push(tableList[i].getAttribute(&quot;href&quot;));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 循环pagelist列表的长度次 然后依次访问网址</span><br><span class="line">    for(var j = 0; j &lt; pageList.length; j++) &#123;</span><br><span class="line">        window.open(pageList[j], &quot;_blank&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">// 评教页面第三页 等级判断 保存按钮</span><br><span class="line">if (evaluationMainPage.indexOf(url) != -1) &#123;</span><br><span class="line">    var allTable = document.getElementById(&quot;table1&quot;).getElementsByTagName(&quot;tr&quot;);</span><br><span class="line">    var allTableLen = allTable.length;</span><br><span class="line">    for(var k = 1; k &lt; allTableLen; k++)&#123;</span><br><span class="line">        if(k = 21)&#123;</span><br><span class="line">            allTable[k].getElementsByTagName(&quot;td&quot;)[1].getElementsByTagName(&quot;input&quot;)[2].setAttribute(&quot;checked&quot;, &quot;checked&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        else if(k=23)&#123;</span><br><span class="line">            allTable[k].getElementsByTagName(&quot;td&quot;)[1].getElementsByTagName(&quot;textarea&quot;)[0].innerHTML= &quot;课程内容生动有趣&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">        else&#123;</span><br><span class="line">            allTable[k].getElementsByTagName(&quot;td&quot;)[1].getElementsByTagName(&quot;input&quot;)[0].setAttribute(&quot;checked&quot;, &quot;checked&quot;);</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    var saveButton = document.getElementById(&quot;bc&quot;);</span><br><span class="line">    saveButton.click();</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
