<p class='title1'>青年在选择职业时的考虑</p>
<p>Betrachtung eines Jünglings bei der Wahl seines Berufes</p>
<p class='author'>卡·马克思的中学考试德语作文</p>
<br>
<br>
Dem Tiere hat die Natur selber den Wirkungskreis bestimmt, in welchem es sich bewegen soll, und ruhig vollendet es denselben, ohne über ihn hinauszustreben, ohne auch nur einen anderen zu ahnen. Auch dem Menschen gab die Gottheit ein allgemeines Ziel, die Menschheit und sich zu veredlen, aber sie überließ es ihm selber, die Mittel aufzusuchen, durch welche er es erringen kann; sie überließ es ihm, den Standpunkt in der Gesellschaft zu wählen, der ihm am angemessensten ist, von welchem aus er sich und die Gesellschaft am besten erheben kann.<br>

<p>　　自然本身给动物规定了它应该遵循的活动范围，动物也就安分地在这个范围内活动，而不试图越出这个范围，甚至不考虑有其他范围存在。神也给人指定了共同的目标——使人类和他自己趋于高尚，但是，神要人自己去寻找可以达到这个目标的手段；神让人在社会上选择一个最适合于他、最能使他和社会变得高尚的地位。<br><br></p>
<p>Diese Wahl ist ein großes Vorrecht vor den übrigen Wesen der Schöpfung,<br>aber zugleich eine Tat, die sein ganzes Leben zu vernichten, alle seine Pläne zu<br>vereiteln, ihn unglücklich zu machen vermag. Diese Wahl ernst zu erwägen, ist<br>also gewiß die erste Pflicht des Jünglings, der seine Laufbahn beginnt, der nicht<br>dem Zufall seine wichtigsten Angelegenheiten überlassen will.<br><br>　　这种选择是人比其他创造物远为优越的地方，但同时也是可能毁灭人的一生、破坏他的一切计划并使他陷于不幸的行为。因此，认真地权衡这种选择，无疑是开始走上生活道路而又不愿在最重要的事情上听天由命的青年的首要责任。<br><br></p>
<p>Jeder hat ein Ziel, das ihm wenigstens groß scheint, vor Augen, das auch groß<br>ist, wenn die tiefste Überzeugung, die innerste Stimme des Herzens es so nennt,<br>denn die Gottheit läßt den Irdischen nie ganz ohne Führer; sie spricht leise, aber<br>sicher.<br><br>　　每个人眼前都有一个目标，这个目标至少在他本人看来是伟大的，而且如果最深刻的信念，即内心深处的声音，认为这个目标是伟大的，那它实际上也是伟大的，因为神决不会使世人完全没有引导者；神轻声地但坚定地作启示。<br><br></p>
<p>Leicht aber wird diese Stimme übertäubt, das, was wir für Begeistrung<br>gehalten, kann der Augenblick er zeugt haben, wird der Augenblick vielleicht auch<br>wieder vernichten. Unsere Phantasie ist vielleicht entflammt, unser Gefühl erregt,<br>Scheinbilder gaukeln um unser Auge, und begierig stürzen wir zu dem Ziele, von<br>dem wir wähnen, die Gottheit selbst habe es uns gezeigt; aber, was wir glühend an<br>unseren Busen gedrückt, stößt uns bald zurück, und unsre ganze Existenz sehn wir<br>vernichtet.<br><br>　　但是，这声音很容易被淹没；我们认为是热情的东西可能倏忽而生，同样可能倏忽而逝。也许，我们的幻想蓦然迸发，我们的感情激动起来，我们的眼前浮想联翩，我们狂热地追求我们以为是神本身给我们指出的目标；但是，我们梦寐以求的东西很快就使我们厌恶，于是，我们便感到自己的整个存在遭到了毁灭。<br><br></p>
<p>Wir müssen daher ernst prüfen, ob wir wirklich für einen Beruf begeistert sind,<br>ob eine Stimme von innen ihn billigt, oder ob die Begeisterung Täuschung, das,<br>was wir für einen Ruf der Gottheit gehalten, Selbstbetrug gewesen ist. Wie aber<br>vermögen wir dieses zu erkennen, als wenn wir der Quelle der Begeistrung selbst<br>nachspüren?<br><br>　　因此，我们应当认真考虑：我们对所选择的职业是不是真的怀有热情？发自我们内心的声音是不是同意选择这种职业？我们的热情是不是一种迷误？我们认为是神的召唤的东西是不是一种自我欺骗？不过，如果不对热情的来源本身加以探究，我们又怎么能认清这一切呢？<br><br></p>
<p>Das Große glänzt, der Glanz erregt Ehrgeiz, und der Ehrgeiz kann leicht die<br>Begeisterung oder, was wir dafür gehalten, hervorgerufen haben; aber, wen die<br>Furie der Ehrsucht lockt, den vermag die Vernunft nicht mehr zu zügeln, und er<br>stürzt dahin, wohin ihn der ungestüme Trieb ruft: er wählt sich nicht mehr seinen<br>Stand, sondern Zufall und Schein bestimmen ihn.<br><br>　　伟大的东西是闪光的，闪光会激发虚荣心，虚荣心容易使人产生热情或者一种我们觉得是热情的东西；但是，被名利迷住了心窍的人，理性是无法加以约束的，于是他一头栽进那不可抗拒的欲念召唤他去的地方；他的职业已经不再是由他自己选择，而是由偶然机会和假象去决定了。<br><br></p>
<p>Und nicht zu dem Stande sind wir berufen, in welchem wir am meisten zu<br>glänzen vermögen; er ist nicht derjenige, der in der langen Reihe von Jahren, in<br>welchen wir ihn vielleicht verwalten, uns nie ermatten, unsern Eifer nie untersinken,<br>unsere Begeistrung nie erkalten läßt, sondern bald werden wir unsere Wünsche<br>nicht gestillt, unsere Ideen nicht befriedigt sehn, der Gottheit grollen, der<br>Menschheit fluchen.<br><br>　　我们的使命决不是求得一个最足以炫耀的职业，因为它不是那种可能由我们长期从事，但始终不会使我们感到厌倦、始终不会使我们劲头低落、始终不会使我们的热情冷却的职业，相反，我们很快就会觉得，我们的愿望没有得到满足，我们的理想没有实现，我们就将怨天尤人。<br><br></p>
<p>Aber nicht nur der Ehrgeiz kann eine plötzliche Begeisterung für einen Stand<br>erregen, sondern vielleicht haben wir denselben durch unsere Phantasien<br>ausgeschmückt, und die hat ihn zu dem Höchsten, was das Leben zu bieten<br>vermag, ausgeschmückt. Wir haben ihn nicht zergliedert, nicht die ganze Last<br>betrachtet, die große Verantwortlichkeit, die er auf uns wälzt; wir haben ihn nur<br>von der Ferne gesehn, und die Ferne täuscht.<br><br>　　但是，不仅虚荣心能够引起对某种职业的突然的热情，而且我们也许会用自己的幻想把这种职业美化，把它美化成生活所能提供的至高无上的东西。我们没有仔细分析它，没有衡量它的全部分量，即它加在我们肩上的重大责任；我们只是从远处观察它，而从远处观察是靠不住的。<br><br></p>
<p>Hierin kann unsre eigne Vernunft nicht die Ratgeberin sein; denn weder<br>Erfahrung noch tiefere Beobachtung unterstützen sie, während sie von dem<br>Gefühle getäuscht, von der Phantasie geblendet wird. Zu wem sollen wir aber die<br>Blicke wenden, wer soll uns da unterstützen, wo unsere Vernunft uns verläßt?<br><br>　　在这里，我们自己的理性不能给我们充当顾问，因为当它被感情欺骗，受幻想蒙蔽时，它既不依靠经验，也不依靠更深入的观察。然而，我们的目光应该投向谁呢？当我们丧失理性的时候，谁来支持我们呢？<br><br></p>
<p>Die Eltern, die schon die Bahn des Lebens durchwandelt, die schon die<br>Strenge des Schicksals erprobt haben, ruft unser Herz.<br><br>　　是我们的父母，他们走过了漫长的生活道路，饱尝了人世辛酸。——我们的心这样提醒我们。<br><br></p>
<p>Und wenn dann noch unsere Begeisterung fortwährt, wenn wir dann noch den<br>Stand lieben und für ihn berufen zu sein glauben, nachdem wir ihn kalt geprüft,<br>nachdem wir seine Lasten erblickt, seine Beschwerden kennengelernt haben, dann<br>dürfen wir ihn ergreifen, dann täuscht uns weder Begeisterung, noch reißt uns<br>Übereilung dahin.<br><br>　　如果我们经过冷静的考察，认清了所选择的职业的全部分量，了解它的困难以后，仍然对它充满热情，仍然爱它，觉得自己适合于它，那时我们就可以选择它，那时我们既不会受热情的欺骗，也不会仓促从事。<br><br></p>
<p>Aber wir können nicht immer den Stand ergreifen, zu dem wir uns berufen<br>glauben; unsere Verhältnisse in der Gesellschaft haben einigermaßen schon<br>begonnen, ehe wir sie zu bestimmen imstande sind.<br><br>　　但是，我们并不总是能够选择我们自认为适合的职业；我们在社会上的关系，还在我们有能力决定它们以前就已经在某种程度上开始确立了。<br><br></p>
<p>Schon unsere physische Natur stellt sich oft drohend entgegen, und ihre<br>Rechte wage keiner zu verspotten.<br><br>　　我们的体质常常威胁我们，可是任何人也不敢藐视它的权利。<br><br></p>
<p>Wir vermögen zwar, uns über dieselbe zu erheben; aber dann sinken wir desto<br>schneller unter, dann wagen wir, ein Gebäude auf morsche Trümmer zu erbauen,<br>dann ist unser ganzes Leben ein unglücklicher Kampf zwischen dem geistigen und<br>körperlichen Prinzip. Wer aber nicht in sich selbst die kämpfenden Elemente zu<br>stillen vermag, wie soll sich der dem wilden Drange des Lebens entgegenstellen<br>können, wie soll er ruhig handlen, und aus der Ruhe allein können große und<br>schöne Taten emportauchen; sie ist der Boden, in dem allein gereifte Früchte<br>gedeihn.<br><br>　　诚然，我们能够超越体质的限制，但这么一来，我们也就垮得更快；在这种情况下，我们就是冒险把大厦建筑在残破的废墟上，我们的一生也就变成一场精神原则和肉体原则之间的不幸的斗争。但是，一个不能克服自身相互斗争的因素的人，又怎能抗御生活的猛烈冲击，怎能安静地从事活动呢？然而只有从安静中才能产生出伟大壮丽的事业，安静是唯一能生长出成熟果实的土壤。<br><br></p>
<p>Obgleich wir mit einer physischen Natur, die unserem Stande nicht<br>angemessen ist, nicht lange und selten freudig wirken können, so erhebt doch<br>stets der Gedanke, unser Wohl der Pflicht aufzuopfern, schwach, dennoch kräftig<br>zu handlen; allein wenn wir einen Stand gewählt, zu dem wir nicht die Talente<br>besitzen, so vermögen wir ihn nie würdig auszufüllen, so werden wir bald<br>beschämt unsere eigene Unfähigkeit erkennen und uns sagen, daß wir ein<br>nutzloses Wesen in der Schöpfung, ein Glied in der Gesellschaft sind, das seinen<br>Beruf nicht erfüllen kann. Die natürlichste Folge ist dann Selbstverachtung, und<br>welches Gefühl ist schmerzlicher, welches vermag weniger durch alles, was die<br>Außenwelt bietet, ersetzt zu werden? Selbstverachtung ist eine Schlange, die ewig<br>wühlend die Brust zernagt, das Lebensblut aus dem Herzen saugt und es mit dem<br>Gifte des Menschenhasses und der Verzweiflung vermischt.<br><br>　　尽管我们由于体质不适合我们的职业，不能持久地工作，而且很少能够愉快地工作，但是，为了克尽职守而牺牲自己幸福的思想激励着我们不顾体弱去努力工作。如果我们选择了力不胜任的职业，那么我们决不能把它做好，我们很快就会自愧无能，就会感到自己是无用的人，是不能完成自己使命的社会成员。由此产生的最自然的结果就是自卑。还有比这更痛苦的感情吗？还有比这更难于靠外界的各种赐予来补偿的感情吗？自卑是一条毒蛇，它无尽无休地搅扰、啃啮我们的胸膛，吮吸我们心中滋润生命的血液，注入厌世和绝望的毒液。<br><br></p>
<p>Eine Täuschung über unsere Anlagen für einen Stand, den wir näher<br>betrachtet, ist ein Vergehn, das rächend auf uns selbst zurückfällt, das, wenn es<br>auch nicht von der Außenwelt getadelt wird, in unserer Brust eine schrecklichere<br>Pein erregt, als jene hervorzurufen vermag.<br><br>　　如果我们错误地估计了自己的能力，以为能够胜任经过较为仔细的考虑而选定的职业，那么这种错误将使我们受到惩罚。即使不受到外界的指责，我们也会感到比外界指责更为可怕的痛苦。<br><br></p>
<p>Haben wir dieses alles erwägt und gestatten unsere Lebensverhältnisse, einen<br>beliebigen Stand zu wählen, so mögen wir den ergreifen, der uns die größte<br>Würde gewährt, der auf Ideen gegründet ist, von deren Wahrheit wir durchaus<br>überzeugt sind, der das größte Feld darbietet, um für die Menschheit zu wirken<br>und uns selbst dem allgemeinen Ziele zu nähern, für welches jeder Stand nur ein<br>Mittel ist, der Vollkommenheit.<br><br>　　如果我们把这一切都考虑过了，如果我们的生活条件容许我们选择任何一种职业，那么我们就可以选择一种使我们获得最高尊严的职业，一种建立在我们深信其正确的思想上的职业，一种能给我们提供最广阔的场所来为人类工作，并使我们自己不断接近共同目标即臻于完美境界的职业，而对于这个共同目标来说，任何职业都只不过是一种手段。<br><br></p>
<p>Die Würde ist dasjenige, was den Mann am meisten erhebt, was seinem<br>Handlen, allen seinen Bestrebungen, einen höheren Adel leiht, was ihn<br>unangetastet, von der Menge bewundert und über sie erhaben dastehn läßt.<br><br>　　尊严是最能使人高尚、使他的活动和他的一切努力具有更加崇高品质的东西，是使他无可非议、受到众人钦佩并高出于众人之上的东西。<br><br></p>
<p>Würde kann aber nur der Stand gewähren, in welchem wir nicht als<br>knechtische Werkzeuge erscheinen, sondern wo wir in unserem Kreise selbständig<br>schaffen; kann nur der Stand gewähren, der keine verwerfliche, selbst dem<br>Anscheine nach nicht verwerfliche Taten erheischt, den der Beste mit edlem Stolze<br>ergreifen kann. Der Stand, der dieses am meisten gewährt, ist nicht immer der<br>höchste, aber stets der vorzüglichste.<br><br>　　但是，能给人以尊严的只有这样的职业，在从事这种职业时我们不是作为奴隶般的工具，而是在自己的领域内独立地进行创造；这种职业不需要有不体面的行动(哪怕只是表面上不体面的行动)，甚至最优秀的人物也会怀着崇高的自豪感去从事它。最合乎这些要求的职业，并不总是最高的职业，但往往是最可取的职业。<br><br></p>
<p>Wie aber ein Stand ohne Würde uns erniedrigt, so erliegen wir sicher unter<br>der Last eines solchen, der auf Ideen gegründet ist, die wir später als falsch<br>erkennen.<br><br>　　但是，正如有失尊严的职业会贬低我们一样，那种建立在我们后来认为是错误的思想上的职业也一定会成为我们的沉重负担。<br><br></p>
<p>Da sehn wir keine Hülfe mehr als in der Selbsttäuschung und welche<br>verzweifelte Rettung, die Selbstbetrug gewährt!<br><br>　　这里，我们除了自我欺骗，别无解救办法，而让人自我欺骗的解救办法是多么令人失望啊！<br><br></p>
<p>Jene Stände, die nicht sowohl in das Leben eingreifen als mit abstrakten<br>Wahrheiten sich beschäftigen, sind die gefährlichsten für den Jüngling, dessen<br>Grundsätze noch nicht gediegen, dessen Überzeugung noch nicht fest und<br>unerschütterlich ist, obwohl sie zugleich als die erhabensten erscheinen, wenn sie<br>tief in der Brust Wurzeln geschlagen haben, wenn wir für die Ideen, die in ihnen<br>herrschen, das Leben und alle Bestrebungen zu opfern vermögen.<br><br>　　那些主要不是干预生活本身，而是从事抽象真理的研究的职业，对于还没有确立坚定的原则和牢固的、不可动摇的信念的青年是最危险的，当然，如果这些职业在我们心里深深地扎下了根，如果我们能够为它们的主导思想而牺牲生命、竭尽全力，这些职业看来还是最高尚的。<br><br></p>
<p>Sie können den beglücken, der für sie berufen ist, allein sie vernichten den,<br>der sie übereilt, unbesonnen, dem Augenblicke gehorchend, ergreift.<br><br>　　这些职业能够使具有合适才干的人幸福，但是也会使那些不经考虑、凭一时冲动而贸然从事的人毁灭。<br><br></p>
<p>Die hohe Meinung hingegen, die wir von den Ideen haben, auf die unser<br>Stand gegründet ist, leiht uns einen höheren Standpunkt in der Gesellschaft,<br>vergrößert unsre eigne Würde, macht unsere Handlungen unerschütterlich.<br><br>　　相反，重视作为我们职业的基础的思想，会使我们在社会上占有较高的地位，提高我们自己的尊严，使我们的行为不可动摇。<br><br></p>
<p>Wer einen Stand erwählt, den er hochschätzt, der wird davor zurückbeben,<br>sich seiner unwürdig zu machen, der wird schon deswegen edel handlen, weil<br>seine Stellung in der Gesellschaft edel ist.<br><br>　　一个选择了自己所珍视的职业的人，一想到他可能不称职时就会战战兢兢——这种人单是因为他在社会上所处的地位是高尚的，他也就会使自己的行为保持高尚。<br><br></p>
<p>ie Hauptlenkerin aber, die uns bei der Standeswahl leiten muß, ist das Wohl<br>der Menschheit, unsere eigne Vollendung. Man wähne nicht, diese beiden<br>Interessen könnten sich feindlich bekämpfen, das eine müsse das andre<br>vernichten, sondern die Natur des Menschen ist so eingerichtet, daß er seine<br>Vervollkommnung nur erreichen kann, wenn er für die Vollendung, für das Wohl<br>seiner Mitwelt wirkt.<br><br>　　在选择职业时，我们应该遵循的主要指针是人类的幸福和我们自身的完美。不应认为，这两种利益会彼此敌对、互相冲突，一种利益必定消灭另一种利益；相反，人的本性是这样的：人只有为同时代人的完美、为他们的幸福而工作，自己才能达到完美。<br><br></p>
<p>Wenn er nur für sich schafft, kann er wohl ein berühmter Gelehrter, ein großer<br>Weiser, ein ausgezeichneter Dichter, aber nie ein vollendeter, wahrhaft großer<br>Mensch sein.<br><br>如果一个人只为自己劳动，他也许能够成为著名的学者、伟大的哲人、卓越的诗人，然而他永远不能成为完美的、真正伟大的人物。<br><br></p>
<p>Die Geschichte nennt diejenigen als die größten Männer, die, indem sie für<br>das Allgemeine wirkten, sich selbst veredelten; die Erfahrung preist den als den<br>Glücklichsten, der die meisten glücklich gemacht; die Religion selber lehrt uns, daß<br>das Ideal, dem alle nachstreben, sich für die Menschheit geopfert habe, und wer<br>wagte solche Aussprüche zu vernichten?<br><br>　　历史把那些为共同目标工作因而自己变得高尚的人称为最伟大的人物；经验赞美那些为大多数人带来幸福的人是最幸福的人；宗教本身也教诲我们，人人敬仰的典范，就曾为人类而牺牲自己——有谁敢否定这类教诲呢？<br><br></p>
<p>Wenn wir den Stand gewählt, in dem wir am meisten für die Menschheit<br>wirken können, dann können uns Lasten nicht niederbeugen, weil sie nur Opfer für<br>alle sind; dann genießen wir keine arme, eingeschränkte, egoistische Freude,<br>sondern unser Glück gehört Millionen, unsere Taten leben still, aber ewig wirkend<br>fort, und unsere Asche wird benetzt von der glühenden Träne edler Menschen.<br><br>　　如果我们选择了最能为人类而工作的职业，那么，重担就不能把我们压倒，因为这是为大家作出的牺牲；那时我们所享受的就不是可怜的、有限的、自私的乐趣，我们的幸福将属于千百万人，我们的事业将悄然无声地存在下去，但是它会永远发挥作用，而面对我们的骨灰，高尚的人们将洒下热泪。<br><br><br><br><br></p>
